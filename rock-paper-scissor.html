<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="Css/rock-paper-scissor.css">
</head>
<body>
    <main>
        <section class="rock-game">
            <h2>Rock-Paper-Scissors</h2>
            <p>Choose your move below:</p>
            <div>
                <span id="rock"><i class="fa-solid fa-hand-back-fist"></i>Rock</span>
                <span id="paper"> <i class="fa-solid fa-hand"></i>Paper</span>
                <span id="scissor"> <i class="fa-solid fa-hand-scissors"></i>Scissors</span>

            </div>
            <p>You chose :</p> <span id="user-choice">?</span>
            <p>Computer chose :</p> <span id="computer-choice">?</span>
            <p id="winner">Winner :</p> <span id="result">?</span>
            <button id="restart-btn">Restart</button>
        </section>
    </main>
    <script src="Script/rock-paper-scissor.js"></script>
</body>
</html>
